<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="veiwport" content="width=device-width,initial-scale=0.1">
  <title> Fiama-demo</title>
  <link rel="stylesheet" href="CSS/lang.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 </head>
<body>
  <header class="nav-bar">
    <div class="container">
      <div class="logo">
        <img src="/Users/ahmedsh/Downloads/fiama-logo-black_150x@2x.webp" alt="fiama">
      </div>
      <div class="contact-info">
        <span> <i class="fas fa-phone"></i>PHONE</span>
        <p>123-456-789-10</p>
      </div>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search our store">
      </div>
      <div class="cart">
        <a href="#"><i class="fas fa-shopping-cart"></i>Your cart</a>
        <p>0.00$</p>
      </div>
    </div>
    <nav class="menu">
      <ul>
        <li>
          <a href="index.html">HOME</a>
        </li>
        <li>
          <a href="about.html">ABOUT US</a>
        </li>
        <li>
          <a href="shop.html">SHOP</a>
        </li>
        <li>
          <a href="product.html">PRODUCT</a>
        </li>
        <li>
          <a href="news.html">NEWS</a>
        </li>
        <li>
          <a href="contact.html">CONTACT</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="content">
        <h1>Products</h1>
        <div class="breadcrumb-container">
            <nav aria-label="bread-crumb">
                <ol class="bread-crumb">
                    <li class="breadcrumb-item">
                        <a href="index.html">HOME</a>
                    </li>
                    <li class="breadcrumb-item-active" aria-current="page"> Products</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="product-grid">
      <div class="filters">
        <div class="availability">
          <label>Availability</label>
          <ul>
            <li>
              <input type="checkbox" id="in-stock" name="in_stock">
              In Stock
            </li>
            <li>
              <input type="checkbox" id="out-stock" name="out_stock">
              out of Stock
            </li>
          </ul>
        </div>
        <div class="price-filter">
          <label>Price</label>
          <form>
            <input type="number" name="min_price" placeholder="From $">
            <input type="number" name="max_price" placeholder="To $">
            <button type="submit">Filter</button>
          </form>
        </div>
      </div>
      <div class="sorting">
        <label>Sort by</label>
        <select id="sort_by">
          <option value="title-ascending">Alphabetically, Z-A</option>
          <option value="title-descending">Alphabetically, Z-A</option>
          <option value="price-ascending">Price, low to high</option>
          <option value="price-descending">Price, low to high</option>
        </select>
      </div>
    </div>
  </main>
</body>
</html>
